stages:
  - release
  
publishing:
    stage: release
    script: 
         - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
         - eval $(ssh-agent -s)
         - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
         - git config --global user.email "Tunisiano18@wazebelgium.be"
         - git config --global user.name "Tunisiano18"
         - git tag -a $(cat WME-send-to-slack.user.js | grep @version | tr -s " " | cut -d " " -f3) -m "Version created by Tunisiano18"
         - git remote set-url origin $SSH_USER @gitlab.com:WMEScripts/wme-send-to-slack-public.git
         - git push origin HEAD:master
        # - git push origin $(cat WME-send-to-slack.user.js | grep @version | tr -s " " | cut -d " " -f3)
        # - git push origin :refs/tags/v4