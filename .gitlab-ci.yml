# Full project: https://gitlab.com/pages/plain-html
image: alpine:latest

pages:
  stage: deploy
  script:
  - mkdir public/script
  - cp *.user.js public/script/
  - sed -i "s/.version./$(cat public/script/WME-send-to-slack.user.js | grep @version | tail -c 14 | cut -c-13)/g" public/index.html
  artifacts:
    paths:
    - public
  only:
  - master
  except:
  - schedules

run:triage:triage:
  stage: triage
  script:
    - gem install gitlab-triage
    - gitlab-triage --token $API_TOKEN --source-id $CI_PROJECT_PATH
  only:
    - schedules
